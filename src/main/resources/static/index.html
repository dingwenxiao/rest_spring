<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="table.js"></script>
<script src="paging.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Audition Project</h1>
  <p>A simple <strong>REST API</strong> Server</p>
  <div class="form-group col-sm-6">
  <input type="text" class="form-control" id="input">
</div>

  <div class="col-sm-2">
   <button class="btn btn-primary btn-sm table-add">Add</button>
   <button class="btn btn-primary btn-sm table-search">Retrive</button>
   </div>  
  <div id="table" class="table-editable">
    <table id="sub" class="table">
    <!-- <span class="col-sm-4 glyphicon glyphicon-plus"></span> -->
      <tr>
        <th class="col-md-6">Text</th>
        <th class="col-md-3">Delete</th>
        <th class="col-md-3">Details</th>
      </tr>
      <!-- This is our clonable table line -->
     
    </table>
  </div>

  <div class="text-center">
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" id="previous"  href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link page-num" href="#">1</a></li>
    <li class="page-item"><a class="page-link page-num" href="#">2</a></li>
    <li class="page-item"><a class="page-link page-num"  href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" id="next" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Details</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
</body>

</html>
